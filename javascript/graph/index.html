<!DOCTYPE html>
<html lang="en" style="background-color: rgb(214, 218, 218);">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    align-items: center;
    text-align: center;
    align-content: center;
  }
</style>

<body>
  <h3>Default formula: y = x^2</h3>
  <h2 id="howFormulaLooks">y = 1 * ((1 / 1) * (x - 0)^2 + 0)</h2>
  <button onclick="resetGraph(); drawBothVersionsOfGraph()">reset!</button>
  <button onclick="toggleShowDots()">Show Dots?!</button>
  <div style="white-space: nowrap; margin-bottom: 1rem;">
    <div style="display: inline-block;">
      <label for="upOrDown">Up Down?:</label>
      <select name="upOrDown" id="upOrDown" onchange="selectElementAndChangeValue('upOrDown'); drawBothVersionsOfGraph()">
        <option value="-90">-90</option>
        <option value="-70">-70</option>
        <option value="-55">-55</option>
        <option value="-45">-45</option>
        <option value="-35">-35</option>
        <option value="-25">-25</option>
        <option value="-20">-20</option>
        <option value="-12">-12</option>
        <option value="-8">-8</option>
        <option value="-4">-4</option>
        <option value="0" selected>0</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="30">30</option>
        <option value="60">60</option>
      </select>
    </div>
    <div style="display: inline-block;">
        <label for="leftOrRight">Left or Right?:</label>
        <select name="leftOrRight" id="leftOrRight" onchange="selectElementAndChangeValue('leftOrRight'); drawBothVersionsOfGraph()">
          <option value="-80">-80</option>
          <option value="-60">-60</option>
          <option value="-40">-40</option>
          <option value="-20">-20</option>
          <option value="-16">-16</option>
          <option value="-12">-12</option>
          <option value="-8">-8</option>
          <option value="-4">-4</option>
          <option value="0" selected>0</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="24">24</option>
          <option value="35">35</option>
          <option value="50">50</option>
          <option value="70">70</option>
        </select>
    </div>
    <div style="display: inline-block">
      <label for="theWidthAdjuster">theWidthAdjuster:</label>
      <select name="theWidthAdjuster" id="theWidthAdjuster" onchange="selectElementAndChangeValue('theWidthAdjuster'); drawBothVersionsOfGraph()">
        <option value="0.05">0.05</option>
        <option value="0.1">0.1</option>
        <option value="0.5">0.5</option>
        <option value="1" selected>1</option>
        <option value="3">3</option>
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
        <option value="21">21</option>
        <option value="24">24</option>
        <option value="27">27</option>
        <option value="30">30</option>
        <option value="33">33</option>
        <option value="37">37</option>
        <option value="40">40</option>
        <option value="43">43</option>
        <option value="46">46</option>
        <option value="49">49</option>
        <option value="52">52</option>
      </select>
    </div><div style="display: inline-block; margin-left: 1rem">
      <label for="theExponentValue">theExponentValue:</label>
      <select name="theExponentValue" id="theExponentValue"
        onchange="selectElementAndChangeValue('theExponentValue'); drawBothVersionsOfGraph()">
        <option value="-4">-4</option>
        <option value="-3">-3</option>
        <option value="-2">-2</option>
        <option value="0.1">0.1</option>
        <option value="0.4">0.4</option>
        <option value="0.5">0.5</option>
        <option value="0.6">0.6</option>
        <option value="0.7">0.7</option>
        <option value="0.8">0.8</option>
        <option value="0.9">0.9</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2" selected>2</option>
        <option value="2.1">2.1</option>
        <option value="2.2">2.2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select><button onclick="selectElementAndChangeValue('signBeforeFormula'); drawBothVersionsOfGraph()"
        style="display: inline-block;  margin-left: 1rem">Change Direction</button>
      <p style="display: inline-block" id="signBeforeFormula">1</p>
    </div>
  </div>
  <canvas id="myCanvas3" width="800" height="800" style="border:4px solid #000000; background-color: white;"></canvas>

  <script src="main.js"></script>

</body>

</html>
