<body>
  <h3>Default formula: y = x^2</h3>
  <h2 id="howFormulaLooks">y = 1 * ((1 / 1) * (x - 0)^2 + 0)</h2><button onclick="resetGraph(); drawTheGraph()">reset!</button>
  <div style="white-space: nowrap; margin-bottom: 1rem;">
    <div style="display: inline-block">
      <label for="upOrDown">Up Down?:</label>
      <select name="upOrDown" id="upOrDown" onchange="selectUpOrDown(); drawTheGraph()">
        <option value="-35">-35</option>
        <option value="-30">-30</option>
        <option value="-25">-25</option>
        <option value="-20">-20</option>
        <option value="-16">-16</option>
        <option value="-12">-12</option>
        <option value="-12">-12</option>
        <option value="-8">-8</option>
        <option value="-4">-4</option>
        <option value="0" selected>0</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
      </select>
    </div>
    <div style="display: inline-block">
        <label for="leftOrRight">Left or Right?:</label>
        <select name="leftOrRight" id="leftOrRight" onchange="selectLeftOrRight(); drawTheGraph()">
          <option value="-20">-20</option>
          <option value="-16">-16</option>
          <option value="-12">-12</option>
          <option value="-8">-8</option>
          <option value="-4">-4</option>
          <option value="0" selected>0</option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="12">12</option>
          <option value="16">16</option>
          <option value="20">20</option>
          <option value="24">24</option>
        </select>
    </div>
    <div style="display: inline-block">
      <label for="theWidthAdjuster">theWidthAdjuster:</label>
      <select name="theWidthAdjuster" id="theWidthAdjuster" onchange="selectTheWidthAdjuster(); drawTheGraph()">
        <option value="0.05">0.05</option>
        <option value="0.1">0.1</option>
        <option value="0.5">0.5</option>
        <option value="1" selected>1</option>
        <option value="3">3</option>
        <option value="9">9</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="18">18</option>
        <option value="21">21</option>
        <option value="24">24</option>
        <option value="27">27</option>
        <option value="30">30</option>
        <option value="33">33</option>
        <option value="37">37</option>
        <option value="40">40</option>
        <option value="43">43</option>
        <option value="46">46</option>
        <option value="49">49</option>
        <option value="52">52</option>
      </select>
        <button onclick="changeSignBeforeFormula(); drawTheGraph()" style="display: inline-block">Change Direction</button>
        <p style="display: inline-block" id="signBeforeFormula">1</p>
    </div>
  </div>
  <canvas id="myCanvas3" width="800" height="800" style="border:4px solid #000000; background-color: white;"></canvas>

  <script src="main.js"></script>

</body>
