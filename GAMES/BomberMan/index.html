<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BomberMan</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../css/style.css" />
    <body>
      <!-- <br><br><br><br> -->
      <script id="replace_with_navbar" src="../../navbar/nav.js"></script>
    </body>
  </head>
  <body>
    <h3>BomberMan</h3>
    <div style="white-space: nowrap;">
      <p style="display: inline-block;">Press <b>F</b> to place Bomb</p>
      <p style="display: inline-block;"> / </p>
      <div style="background-color: gray; display: inline-block;">_</div>
      <p style="display: inline-block;">Player</p>
      <p style="display: inline-block;"> / </p>
      <div style="background-color: red; display: inline-block;">_</div>
      <p style="display: inline-block;">Enemy</p>
      <p style="display: inline-block;"> / </p>
      <div style="background-color: black; border-style: solid; border-color: white; display: inline-block;">_</div>
      <p style="display: inline-block;">Main walls</p>
      <p style="display: inline-block;"> / </p>
      <div style="background-color: lightblue; display: inline-block;">_</div>
      <p style="display: inline-block;">Weak walls</p>
      <p style="display: inline-block;"> / </p>
      <div style="background-color: rgb(11,222,111); display: inline-block;">_</div>
      <p style="display: inline-block;">Level Exit</p>
      <p>Arrow Keys or (A, S, D, W) to move</p>
    </div>
    <canvas id="theCanvas"></canvas>
    <script src="utils.js"></script>
    <script src="Position.js"></script>
    <script src="GameField.js"></script>
    <script src="Bomb.js"></script>
    <script src="ListOfExplosions.js"></script>
    <script src="ListOfBombs.js"></script>
    <script src="Enemy.js"></script>
    <script src="BomberMan.js"></script>
    <script src="LevelExit.js"></script>
    <script src="mainBomberMan.js"></script>
  </body>
</html>
