<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>JS Canvas Snake Game</title>
  <link rel="stylesheet" href="../../css/style.css">
  <body>
    <script id="replace_with_navbar" src="../../navbar/nav.js"></script>
  </body>
</head>

<body>
  <h1>Hello, Snake!</h1>
  <!-- Start score is equal to snake and its head lenght -->
  <h2 id="scoreDisplay">4</h2>
  <div class="button-row">
    <button id="toggleGirdOnOff">Enable Grid?</button>
    <button id="toggleAutoSnakePlayOnOff" class="autoPlayOFF">Enable AutoPlay?</button>
    <button id="newGame" style="background-color: greenyellow;">New Game!</button>
    <button id="togglePauseGame">Pause Game?</button>
  </div>
  <div class="button-row">
    <label for="squareSize">Square Size:</label>
    <select name="squareSize" id="squareSize">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <label for="squareSize">GameSpeed [1-20]:</label>
    <input type="number" id="gameSpeedDivider" value="13" style="width: 3rem;">
  </div>
  <p>TODO: move only left or right if there is a food (improve autoplay algorithm)</p>
  <canvas id="snake_canvas" width="500" height="400"></canvas>
  <script src="../Global Helper Classes/displayGrid.js"></script>
  <script src="../Global Helper Classes/Position.js"></script>
  <script type="module" src="DrawMainJSFile.js"></script>
</body>

</html>
