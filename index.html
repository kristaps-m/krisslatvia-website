        return {
          x: Math.cos(angle),
          y: Math.sin(angle)
        };
      }

      function distanceBetween2Points(x1, y1, x2, y2) {
        return Math.sqrt((x2 - x1) * (x2 - x1) + (y2 - y1) * (y2 - y1));
      }
